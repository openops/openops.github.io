---
layout: default
---

<header class="site-head" style="background-image: url(/assets/images/head.jpg)">
    <div class="vertical">
        <div class="site-head-content" class="inner">
            <a class="blog-logo" href="/">
                <img src="/assets/images/logo.png" alt="Blog Logo" />
            </a>
            <h1 class="blog-title">{{ site.name }}</h1>
            <h2 class="blog-description">
                {{ site.description }}
            </h2>
        </div>
    </div>
</header>

<main class="content" role="main">
    <article class="post">

        <h1 class="post-title">{{ page.title }}</h1>

        <section class="post-content">
            {{content}}
        </section>

    </article>

</main>
